<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박현정의 포트폴리오</title>
    <link rel="shortcut icon" href="images/webcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">

</head>
<body class="scrollb">
    <nav id="nav">
        <h1><a href="#">Colors</a></h1>
        <div class="mNav">
            <div class="icon-wrap">
                <div class="icon"></div>
            </div>
        </div>

        <ul class="menu">
            <li class="active"><a href="#section1">RED</a></li>
            <li><a href="#section2">YELLOW</a></li>
            <li><a href="#section3">BLUE</a></li>
            <li><a href="#section4">PURPLE</a></li>
            <li><a href="#section5">GREEN</a></li>
            <li><a href="#section6">PINK</a></li>
        </ul>
    </nav>
    <div id="contents">
        <div class="inner">
            <div id="section1" class="panel" data-color="puff-1">
                <h2 id="autoType">I could be red</h2>
                <div class="scroll-downs">
                    <div class="mousey">
                        <div class="scroller"></div>
                    </div>
                    <p>scroll</p>
                </div>
            </div>
            <div id="section2" class="panel" data-color="puff-2">
                <h2>I could be yellow</h2>
                <div class="about_box">
                    <div>
                        <div><span class="blind">HTML5 - 90%</span></div>
                    </div>
                    <div>
                        <div><span class="blind">CSS3 - 90%</span></div>
                    </div>
                    <div>
                        <div><span class="blind">JAVASCRIPT - 80%</span></div>
                    </div>
                    <div>
                        <div><span class="blind">PS, AI- 80%</span></div>
                    </div>
                    <div>
                        <div><span class="blind">XD - 80%</span></div>
                    </div>
                </div>
            </div>
            <div id="section3" class="panel" data-color="puff-3">
                <h2>I could be blue</h2>
                <div class="window-container">
                    <div class="row">
                        <div class="column left">
                            <span class="dot" style="background:#ED594A;"></span>
                            <span class="dot" style="background:#FDD800;"></span>
                            <span class="dot" style="background:#5AC05A;"></span>
                        </div>
                        <div class="column middle">
                            <input type="text" value="http://박현정의 포트폴리오" readonly>
                        </div>
                        <div class="column right">
                            <div style="float:right">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="main_visual">
                        <ul class="visual_container">         
                            <li class="mySlides fade"><span class="blind">설명1</span></li>
                            <li class="mySlides fade"><span class="blind">설명1</span></li>
                            <li class="mySlides fade"><span class="blind">설명1</span></li>
                            <li class="mySlides fade"><span class="blind">설명1</span></li>
                        </ul>
                    </div>
                </div><!--window-container-->
                <ul class="slide_btn">
                    <li class="prev" onclick="plusSlides(-1)"></li>
                    <li class="next" onclick="plusSlides(1)"></li>
                </ul>
            </div>
            <div id="section4" class="panel" data-color="puff-4">
                <h2>I could be purple</h2>
                <figure class="iphone">
                    <span class="blind">iPhone XS</span>
                    <video autoplay muted loop id="myVideo">
                        <source src="images/xd.mp4" type="video/mp4">
                    </video>
                </figure>
            </div>
            <div id="section5" class="panel" data-color="puff-5">
                <h2>I could be green or</h2>
            </div>
            <div id="section6" class="panel" data-color="puff-6">
                <section></section><!--bricks-->
                <div class="sign">
                    <h2><span class="fast-flicker">I</span> COULD <span class="flicker"> BE</span> PINK</h2>
                </div>
            </div>
        </div><!--inner-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="p1.js"></script>
